# Default values for vdojava.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: circleci/openjdk
  tag: "8-jdk"
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8080

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/certificate-arn:  arn:aws:acm:us-east-1:665846930766:certificate/5ba3b6aa-ac29-4376-a9b1-31d6e6b0d8bc
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'

vdojava:
  domain: deveks.vdo.rackspace-cloud.com

livenessProbe:
  initialDelaySeconds: 300

readinessProbe:
  initialDelaySeconds: 300

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Additional pod labels
podLabels: {}

nodeSelector: {}

tolerations: []

affinity: {}

environmentVars:
  configStoreBaseUrl:
  configStoreDictionaryName: dict-name
  configStoreUri:
  identityUsername: rvi-utility
  identityPassword:
  identityBaseUrl: https://identity-internal.api.rackspacecloud.com
